		// inheritance in jS

		class Coke{// class Coke is declared
			constructor(chiso){

				this.chiso = "coca-cola";

			}
			fanta(){// method fanta 
				return "chiso vanekai" + "  "+this.chiso;
			}

		}

		class Fanta extends Coke{// this is inheritance of class Coke, here fanta is child class
			constructor(color,size, chiso){
				super(chiso);// chiso is parameter which is in parent class within constructor so super is the method to call for parent
				this.color = "orange";
				this.size = "250 ml";
			}

			liquid(){// methods in child class
				return this.fanta() +"<br>"+ this.color + "<br>"+this.size ;

			}

		}

		let sprite = new Fanta("black", "250");
		 document.getElementById("head").innerHTML  = sprite.liquid();
